<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MovieNest – A seamless movie-watching experience with powerful search, pagination, and a built-in player. Find and stream your favorite films effortlessly!">
    <title>MovieNest</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://thumb.cloud.mail.ru/weblink/thumb/xw1/hPZo/pz7QbpsHP" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            height: 400px;
            background: #292929;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .modal-content button.close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        #contactForm {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        #contactForm input {
            flex-grow: unset;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .hidden {
            display: none;
        }
        #openModalButton{
            background: rgba(64, 0, 0, 0.24);
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        #openModalButton:hover{
            background: rgb(64, 0, 0);

        }
    </style>
</head>

<body>
<div class="container">
    <div class="search-results">
        <h2 class="resultName"></h2>
        <div id="loadingGif"></div>
        <div id="result"></div>
    </div>

    <div class="main-content">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter film name or Kinopoisk URL/number" required>
            <button id="searchButton" type="submit">Search</button>
            <div id="closeFilm">Close</div>
        </form>
        <img class="notFound" src="https://thumb.cloud.mail.ru/weblink/thumb/xw1/ACUt/85DjFW2sB" style="width: 60%; display: none" alt="notFound">
        <iframe id="filmFrame" allowfullscreen></iframe>
        <div class="divDow">
            <p class="name">Select And Enjoy Movies</p>
            <button class="trailer"></button>
            <a href="" id="downloadLink" class="download-link">Download</a>
        </div>
    </div>
    <!-- Кнопка для открытия модального окна -->
    <button id="openModalButton">Contact Us</button>
</div>

<!-- Модальное окно -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <button class="close" onclick="closeModal()">&times;</button>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="message" placeholder="Your Message" required>
            <button type="submit" id="submitButton">
                <span id="buttonText">Send</span>
                <div id="spinner" class="spinner hidden"></div>
            </button>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script>
    emailjs.init("Xh3WhTefsno6bxN5J");

    function openModal() {
        document.getElementById("contactModal").classList.add("active");
    }

    function closeModal() {
        document.getElementById("contactModal").classList.remove("active");
    }

    document.getElementById("openModalButton").addEventListener("click", openModal);

    window.addEventListener("click", (event) => {
        if (event.target === document.getElementById("contactModal")) {
            closeModal();
        }
    });

    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        if (!validateForm()) {
            return;
        }

        const submitButton = document.getElementById("submitButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("spinner");

        submitButton.disabled = true;
        buttonText.textContent = "Sending...";
        spinner.classList.remove("hidden");

        emailjs.send("geuphmh", "l6p2mq8222", {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        }).then(() => {
            Swal.fire({
                icon: 'success',
                title: 'Success!',
                text: 'Message sent successfully!',
                confirmButtonText: 'OK'
            });
            closeModal();
            clearForm();
        }, (error) => {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Failed to send message: ' + error,
                confirmButtonText: 'OK'
            });
        }).finally(() => {
            submitButton.disabled = false;
            buttonText.textContent = "Send";
            spinner.classList.add("hidden");
        });
    });

    function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
            Swal.fire({
                icon: 'warning',
                title: 'Oops...',
                text: 'Please fill in all fields.',
                confirmButtonText: 'OK'
            });
            return false;
        }

        if (!validateEmail(email)) {
            Swal.fire({
                icon: 'warning',
                title: 'Oops...',
                text: 'Please enter a valid email address.',
                confirmButtonText: 'OK'
            });
            return false;
        }

        return true;
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
    }
</script>
</body>

</html>
