<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="MovieNest – A seamless movie-watching experience with powerful search, pagination, and a built-in player. Find and stream your favorite films effortlessly!">
    <meta name="keywords"
        content="movies, films, streaming, MovieNest, movie search, watch online, kinoner,kino, ditel online, anvchar filmer, anvchar,">
    <meta name="robots" content="index, follow">
    <meta name="author" content="MovieNest Team">
    <title>MovieNest</title>

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="MovieNest - Watch Movies Online">
    <meta property="og:description"
        content="Enjoy a seamless movie-watching experience with advanced search and streaming. Watch your favorite films online easily.">
    <meta property="og:image" content="https://thumb.cloud.mail.ru/weblink/thumb/xw1/guM2/V6XLC5B2H">
    <meta property="og:url" content="https://www.movienest.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MovieNest - Watch Movies Online">
    <meta name="twitter:description"
        content="Stream movies effortlessly on MovieNest. Search, find, and enjoy your favorites!">
    <meta name="twitter:image" content="https://thumb.cloud.mail.ru/weblink/thumb/xw1/guM2/V6XLC5B2H">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://thumb.cloud.mail.ru/weblink/thumb/xw1/hPZo/pz7QbpsHP" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="search-results">
            <h2 class="resultName"></h2>
            <div id="loadingGif"></div>
            <div id="result"></div>
        </div>

        <div class="main-content">
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Enter film name or Kinopoisk URL/number" required>
                <button id="searchButton" type="submit">Search</button>
                <div id="closeFilm">Close</div>
            </form>
            <img class="notFound" src="https://thumb.cloud.mail.ru/weblink/thumb/xw1/ACUt/85DjFW2sB"
                style="width: 60%; display: none" alt="notFound">
            <iframe id="filmFrame" allowfullscreen></iframe>
            <div class="divDow">
                <p class="name">Select And Enjoy Movies</p>
                <button class="trailer"></button>
                <a href="" id="downloadLink" class="download-link">Download</a>
            </div>
        </div>
        <!-- Кнопка для открытия модального окна -->
        <button id="openModalButton">Contact Us</button>
    </div>

    <!-- Модальное окно -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">&times;</button>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="message" placeholder="Your Message" required>

                <!-- Star Rating Section -->
                <div class="rating-section">
                    <p>Rate your experience:</p>
                    <div class="stars" id="rating">
                        <span class="star" data-value="5">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="1">★</span>
                    </div>
                    <p class="rating-text">Your rating: <span id="selected-rating">0</span></p>
                </div>

                <button type="submit" id="submitButton">
                    <span id="buttonText">Send</span>
                    <div id="spinner" class="spinner hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
